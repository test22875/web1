<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>main</title>
</head>
<body>
	<button onclick="openDataPortal()">출력</button>
	<script>
		var popup;
		function openDataPortal()
		{
			popup = window.open("popup.html", "popup", "width=700, height=500");
		}
		var timer = setInterval(function(){
			if(popup.closed){
				clearInterval(timer);
				location.href = "move.html"
			}
		}, 500);
	</script>
</body>
</html>
