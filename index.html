<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>XML INTRO</title>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
	</style>
	<script>
		function loadDoc() {
			var xmlHttp = new XMLHttpRequest();
			xmlHttp.onreadystatechange = function() {
				if(this.status == 200 && this.readyState == this.DONE) {
					displayData(xmlHttp);
				}
			};
			xmlHttp.open("GET", "http://openapi.airkorea.or.kr/openapi/services/rest/ArpltnInforInqireSvc/getCtprvnMesureLIst?itemCode=PM10&dataGubun=DAILY&searchCondition=MONTH&pageNo=1&numOfRows=10&ServiceKey=dyLpF9QTGW3ORWozLvNt0U%2BxhWoPenMgetqresxmP5k012qtHNTYrcbRRp4iethCHO%2F54Sb6yF1lFkzGiPUeCw%3D%3D", true);
			xmlHttp.send();
		}

		function displayData(xmlHttp) {
			var xmlObj, cityList, result, idx;
			xmlObj = xmlHttp.responseXML;	// 요청한 데이터를 XML DOM 객체로 반환함.
			result = "<table><tr><th>도시 이름</th><th>행정구역</th></tr>";
			cityList = xmlObj.getElementsByTagName("city");
			for(idx = 0; idx < cityList.length; idx++) {
				result += "<tr><td>" + 
					cityList[idx].getElementsByTagName("name")[0].childNodes[0].nodeValue + "</td><td>" +
					cityList[idx].getElementsByTagName("class")[0].childNodes[0].nodeValue + "</td></tr>";
			}
			result += "</table>";
			document.getElementById("text").innerHTML = result;
		}
	</script>
</head>

<body>

	<h1>HTML로부터 데이터 분리</h1>
	<button onclick="loadDoc()">XML 데이터 불러오기!</button>
	<p id="text"></p>
	
</body>

</html>
